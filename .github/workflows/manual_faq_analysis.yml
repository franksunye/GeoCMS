name: FAQ Analysis (Scheduled & Manual)

on:
  # 定时任务：每小时运行一次
  schedule:
    - cron: '0 * * * *'  # 每小时的第0分钟执行
  
  # 手动触发
  workflow_dispatch:
    inputs:
      limit:
        description: '处理记录数量'
        required: false
        default: '50'
      days_back:
        description: '仅分析最近 N 天数据 (0=全部)'
        required: false
        default: '0'
      force_rerun:
        description: '强制重新分析'
        required: false
        type: boolean
        default: false

jobs:
  analyze_faq:
    runs-on: ubuntu-latest
    # 并发限制：确保同一时间只有一个分析任务在运行
    concurrency:
      group: faq-analysis-group
      cancel-in-progress: false
    
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4
      
      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 安装依赖
        run: pip install -r backend/requirements.txt
      
      - name: 运行 FAQ 分析
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          HUNYUAN_API_KEY: ${{ secrets.HUNYUAN_API_KEY }}
        run: |
          # 定时触发时 inputs 为空，使用默认值
          LIMIT="${{ github.event.inputs.limit || '50' }}"
          DAYS="${{ github.event.inputs.days_back || '0' }}"
          FORCE="${{ github.event.inputs.force_rerun && '--force' || '' }}"
          
          python backend/scripts/analyze_faq_ci.py \
            --limit $LIMIT \
            --days $DAYS \
            $FORCE
      
      - name: 分析完成
        run: echo "✅ FAQ 分析已完成"
